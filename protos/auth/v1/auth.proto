syntax = "proto3";

package auth.v1;

option csharp_namespace = "AppBase.Protos.Auth.V1";

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  int32 expires_in = 2;
}
